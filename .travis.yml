language: python
python:
  - "3.4"
# command to install dependencies
before_install:
  - curl -sL https://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.6/PyQt5_gpl-5.6.tar.gz 
  - tar xvf PyQt5_gpl-5.6.tar.gz
  - cd PyQt5_gpl-5.6
  - python configure.py --confirm-license
  - make -j 2
  - sudo make install
script: python PoloTrader.pyw
branches:
  only:
    - master